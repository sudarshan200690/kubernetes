apiVersion: v1
kind: Service
metadata:
  name: mysql
spec: 
  ports:
    - port: 3306
  selector: 
    app: mysql
  clusterIP: None
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy: recreate
template:
  metadata:
    labels:
      app: mysql
  spec:
    containers: 
      - image: mysql:5.6
        name: mysql
        # Use secret in real usage
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: password
        ports:
          - containerPort: 3306
            name: mysql
        volumeMounts:
          - name: mysql-configmap-volume
            path: /etc/mysql/conf.d
    volumes:
      - name: mysql-configmap-volume
        configMap:
          name: mysql-configmap